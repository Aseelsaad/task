<!DOCTYPE html>
<html>
  <head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cryptocurrency Ticker</title>
      <!-- link bootstrap css file -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/customStyle/style.css"/>
  </head>

  <body class="bg-light">
    <!-- adding navbar to the app to display live prices that updated every 1 minute -->
    <ul class="navbar  navbar-dark bg-dark bitcoinsPrices" >
      <li>
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="logo">
          Cryptocurrency Ticker
        </a>
      </li>
      <li class="nav-item">
        <div class="label" id="btcusd">BTC/USD: {{livePrice.BTC.USD}} &#36;</div>
      </li>
      <li class="nav-item">
        <div class="label" id="btceur">BTC/EUR: {{livePrice.BTC.EUR}} &#8364;</div>
      </li>
      <li class="nav-item">
        <div class="label" id="ethusd">ETH/USD: {{livePrice.ETH.USD}} &#36;</div>
      </li>
      <li class="nav-item">
        <div class="label" id="etheur">ETH/EUR: {{livePrice.ETH.EUR}} &#8364;</div>
      </li>
    </ul>
<!-- end of navbar -->
<!-- linking vue.js file -->
<script src="js/vue/vue.js"></script>

<div class="container mt-5" id="root">
  <div class="row justify-content-between">
      <div class="col-6">
        <h2>
          <a href="https://www.cryptocompare.com/">cryptocompare.com</a>
        </h2>
      </div>
  </div>

  <div class="row justify-content-center mt-3">
    <div class="col-8">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="news" role="tabpanel" aria-labelledby="new" >
            <!-- slider -->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active" >
        <img class="d-block w-100 " src="img/slideshow.jpg" alt="First slide">
      </div>
      <div class="carousel-item" v-for="bitcoinNew in bitcoinNews">
        <img class="d-block w-100" :src="bitcoinNew.img" alt="Bitcoin news image">
        <div class="carousel-caption d-none d-md-block">
                <h3>{{bitcoinNew.name}}</h3>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
            <!-- end of slider -->
          </div>
        </div>
          <div class="tab-pane fade " id="historicalInformation" role="tabpanel" aria-labelledby="information">
            <canvas id="myChart"></canvas>
          </div>
    </div>
</div>

    <div class="col-4">
          <div class="list-group" id="list-tab" role="tablist">
<a class="list-group-item list-group-item-action active" id="new" data-toggle="list" href="#news" role="tab" aria-controls="news">News</a>
            <!-- <a class="list-group-item list-group-item-action active" id="price" data-toggle="list" href="#livePrices" role="tab" aria-controls="livePrices">Live prices</a> -->
            <a class="list-group-item list-group-item-action " id="information" data-toggle="list" href="#historicalInformation" role="tab" aria-controls="historicalInformation">Historical info.</a>

          </div>
      </div>
    </div>
  </div>
  <!-- linking needed javascript files -->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/axios/axios.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/main/main.js"></script>
    <script src="js/ajax/ajax.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
  </body>
</html>
